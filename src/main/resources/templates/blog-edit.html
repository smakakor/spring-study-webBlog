<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{bloks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи"
                   class="from-control"><br><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи"
                   class="from-control"><br><br>
            <textarea name="full_text" placeholder="Введите полный текст статьи"
                      class="from-control" th:text="${el.full_text}"/><br><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
<header th:insert="~{bloks/footer :: footer}"></header>
</body>
</html>
