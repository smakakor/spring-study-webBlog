<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{bloks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="from-control"><br><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="from-control"><br><br>
        <textarea name="full_text" placeholder="Введите полный текст статьи" class="from-control"></textarea><br><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>

</div>
<header th:insert="~{bloks/footer :: footer}"></header>
</body>
</html>
